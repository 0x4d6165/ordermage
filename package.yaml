name: ordermage

ghc-options: -Wall

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
    dependencies:
      - bytestring
      - hspec
      - http-client
      - http-types
      - ordermage
      - servant-client
      - warp >= 3.2.4

library:
  source-dirs:
    - src
    - src/components

executables:
  ordermage:
    main: exe/Main.hs
    dependencies:
      - ordermage

dependencies:
  - aeson
  - base
  - bytestring
  - email-validate >= 2
  - servant
  - servant-server
  - text
  - transformers
  - uuid >= 1.3
  - wai
  - warp
  - opaleye >= 0.5
  - time

